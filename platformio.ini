[env:tx]
platform = ststm32
board = bluepill_f103c8
framework = arduino
monitor_speed = 14400

build_src_filter = +<*> -<rx_main.cpp>

build_flags = 
	-D PLATFORM_STM32=1
	-D RADIO_SX128X=1
	-D TARGET_TX=1
	-std=c++11
	-I include
	-I lib

lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.11
	khoih-prog/TimerInterrupt_Generic@^1.13.0

